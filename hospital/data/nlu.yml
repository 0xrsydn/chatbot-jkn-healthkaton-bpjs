version: "3.1"

nlu:
  - intent: ask_nearest_hospital
    examples: |
      - Di rumah sakit terdekat
      - Dimanakah rumah sakit terdekat dari lokasi saya saat ini?
      - Dimanakah letak rumah sakit terdekat?
      - Dimana lokasi rumah sakit paling dekat?
      - Lokasi rs terdekat dimana?
      - Lokasi RS terdekat berada dimana?
      - di rumah sakit paling dekat dengan rumah saya
  - intent: ask_hotel_room_availability
    examples: |
      - Apakah masih tersedia ruangan?
      - Apakah masih ada ruangan yang tersedia??
      - Masih adakah ruangan di rumah sakit tersebut?
      - Apakah ruangan tersedia saat ini?
      - Apakah ketersediaan ruangan masih ada?
  - intent: list_hospital_name_based_on_location
    examples: |
      - Rumah sakit yang ada di [Jakarta](location)
      - Rumah sakit mana saja yang ada di [Bekasi](location)?
      - Tampilkan seluruh rumah sakit yang berada di [Bandung](location).
      - Bisa berikan daftar rumah sakit yang ada di daerah [Semarang](location)?
      - Rumah sakit di [Balikpapan](location)
      - Saya butuh daftar rumah sakit di [Surabaya](location)
      - Apa rumah sakit yang terdekat di [Medan](location)?
      - rs di [Jakarta](location)
      - daftar rs [Bekasi](location)
      - rumah sakit daerah [Jakarta](location)
      - RS sekitar [Jakarta](location)
      - Cari rs di [Jakarta](location)
      - daftar RSUD di [Surabaya](location)
      - RSUD di [Bandung](location)
      - check rsud di [Bandung](location)
      - apa saja rsud di [Tangerang](location)?
      - Sebutkan semua RSUD di [Cisarua](location)
  - intent: list_all_room_type_in_certain_hospital
    examples: |
      - Apa saja tipe ruangan yang anda sediakan di [Rumah Sakit Siloam](hospital_name)?
      - Bisakah anda mendaftar semua tipe ruangan yang ada di [RS Islam](hospital_name)?
      - Apa saja ruangan yang tersedia di [RS Abdi Waluyo](hospital_name)?
      - Kasih tahu saya tipe ruangan yang ada di [RS Pondok Indah](hospital_name).
      - Apakah masih tersedia kamar di [RS Cipto Mangunkusumo](hospital_name)?
      - Kamar yang tersedia di [RSUD Islam Jakarta](hospital_name) apa?
  - intent: hotel_room_booking
    examples: |
      - Saya ingin memesan kamar rumah sakit, apakah bisa?
      - Bisakah saya melakukan reservasi kamar rumah sakit?
      - Bisakah saya booking kamar di rumah sakit sekarang?
      - Ibu saya sedang sakit, apakah saya bisa memesan kamar di [RSUD Islam Jakarta](hospital_name)?
      - Apakah memungkinkan bagi saya untuk memesan kamar di [RS Dr. Sardjito](hospital_name)?
      - Apakah tersedia kamar yang bisa saya pesan di [rs siloam](hospital_name)?
      - Apakah memungkinkan bagi saya untuk memesan kamar di [RS Siloam Agora](hospital_name)?